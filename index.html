<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mangalica.min.css">
  <title>Mangalica Style Sheet</title>
</head>
<body>

  <!-- You must declar your theme before your root like below
        - Most people will just apply the theme to the body tag
          e.g. <body class="pig-in-cannes"> <div class="mss-root"> </div> </body>
  -->
  <div class="pig-in-lisbone">
    <div class="mss-root">
      <h1>Welcome to Lisbone!</h1>
    </div>
  </div>

  <div class="pig-in-croatia">
    <div class="mss-root">
      <h1>Welcome to Croatia!</h1>
    </div>
  </div>

  <div class="pig-in-kiev">
    <div class="mss-root">
      <h1>Welcome to Kiev</h1>
    </div>
  </div>

  <div class="pig-in-cairo">
    <div class="mss-root">
      <h1>Welcome to Cairo</h1>
    </div>
  </div>
</body>
</html>
